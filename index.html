<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/index.css">
    <title>جدول</title>
  </head>
  <body>
    <div class="container">
      <form id="userForm">
          <div class="col-sm-10">
            <input type="text" hidden id="id" name="id">
          </div>
        <div class="mb-3 row">
          <label for="first_name" class="col-sm-2 col-form-label"
            >first_name</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="name">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="last_name" class="col-sm-2 col-form-label"
            >last_name</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="lastname">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label">phone</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="09*******">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="code" class="col-sm-2 col-form-label" aria-placeholder="@"
            >code</label
          >
          <div class="col-sm-10">
            <input type="text" maxlength="10" class="form-control" id="code" name="code" placeholder="code">
          </div>
        </div>

        <div class="mb-3 row">
          <label
            for="email"
            class="col-sm-2 col-form-label"
            >email</label
          >
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="*****@example.com">
          </div>
        </div>
     
      <div class="d-grid gap-2">
        <!-- <button class="col-1 btn-primary bg-success border-0 rounded-3 text-light" type="submit" id="submit-form" value="submit">
          submit
        </button> -->
        <input type="submit" id="userFormSubmit" value="create" class="btn btn-primary">
    </form>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">first_name</th>
              <th scope="col">last_name</th>
              <th scope="col">phone</th>
              <th scope="col">code</th>
              <th scope="col">email</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
